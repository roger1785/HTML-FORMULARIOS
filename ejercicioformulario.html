<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Contacto</title>
</head>

<body>
    <header>
        <h1>Formulario de contacto</h1>
        <p>Complet√° el siguiente formulario para comunicarte con nosotros.</p>
    </header>
    <main>
        <section>
            <form  action="#" method="get" target="_blank">
                <label for="name"></label>Nombre:
                <input type="text" id="name" name="name" value="Escribe tu nombre" />
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" value="Escribe tu email" />

                <div>
                    <label for="mensaje">Mensaje</label>
                </div>
                <textarea name="mensaje"></textarea>
                <div>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
